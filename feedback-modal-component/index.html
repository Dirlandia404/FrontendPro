<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Feedback Modal Component - FrontendPro Challenge</title>
  </head>
  <body>
    <div class="container">
      <span id="closeButton" class="clossed">X</span>
      <h1 class="titulo">
        How likely are you to recommend FrontendPro to someone you know?
      </h1>
      <div class="feedback">
        <form id="feedbackForm">
          <button class="button_feedback" value="1">1</button>
          <button class="button_feedback" value="2">2</button>
          <button class="button_feedback" value="3">3</button>
          <button class="button_feedback" value="4">4</button>
          <button class="button_feedback" value="5">5</button>
          <button class="button_feedback" value="6">6</button>
          <button class="button_feedback" value="7">7</button>
          <button class="button_feedback" value="8">8</button>
          <button class="button_feedback" value="9">9</button>
          <button class="button_feedback" value="10">10</button>
        </form>
      </div>
      <div class="rodape_feedback">
        <span>Not likely at all</span>
        <span>Extremely Likely</span>
      </div>
      <div class="botoes">
        <button id="cancelButton" class="bottao">Cancel</button>
        <button id="submitButton" class="bottao">Submit</button>
      </div>
    </div>
    <script src="/src/script.js"></script>
  </body>
</html>
