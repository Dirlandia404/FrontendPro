<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>Share Content Card Component - FrontendPro Challenge</title>
  </head>

  <body>
    <div class="container">
      <h1>Share this challenge</h1>
      <div class="butoes">
        <button class="button_icons">
          <img class="image_icons" src="./assets/twitter.svg" alt="" />
        </button>
        <button class="button_icons">
          <img class="image_icons" src="./assets/telegram.svg" alt="" />
        </button>
        <button class="button_icons">
          <img class="image_icons" src="./assets/pinterest.svg" alt="" />
        </button>
        <button class="button_icons">
          <img class="image_icons" src="./assets/linkedin.svg" alt="" />
        </button>
        <button class="button_icons">
          <img class="image_icons" src="./assets/facebook.svg" alt="" />
        </button>
        <button class="button_icons">
          <img class="image_icons" src="./assets/instagram.svg" alt="" />
        </button>
      </div>
      <p>or copy link</p>
      <div class="button_copiar">
        <input
          class="input_copy"
          type="text"
          placeholder="insira o que deseja copiar"
        />
        <button class="btn" onclick="copyContent()">Copy</button>
      </div>
    </div>
  </body>
</html>
